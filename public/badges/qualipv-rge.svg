<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 180">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main QualiPV Logo Group -->
  <g transform="translate(20, 30)" filter="url(#shadow)">
    <!-- Quali (Blue) -->
    <rect x="40" y="50" width="130" height="80" fill="#004C99" />
    <text x="105" y="105" font-family="Arial, sans-serif" font-weight="bold" font-size="45" fill="white" text-anchor="middle">Quali</text>
    
    <!-- PV (Grey/White) -->
    <rect x="170" y="50" width="110" height="80" fill="#F0F0F0" />
    <text x="210" y="105" font-family="Arial, sans-serif" font-weight="bold" font-size="45" fill="#004C99" text-anchor="middle">Pv</text>
    
    <!-- Lightning Bolt (Yellow) -->
    <path d="M260 40 L240 80 H260 L250 130 L290 70 H270 Z" fill="#FFB800" stroke="white" stroke-width="2"/>
  </g>

  <!-- RGE Badge (Purple Sticker) -->
  <g transform="translate(30, 45) rotate(-15)">
    <rect x="0" y="0" width="90" height="50" rx="8" fill="#5D2C91" stroke="white" stroke-width="3" />
    <text x="45" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" text-anchor="middle">RGE</text>
    <text x="45" y="45" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Reconnu Garant de l'Environnement</text>
  </g>
</svg>
